dependencies:
  - name: jquery
    version: 3.4.1
    src: htmlwidgets/lib/jquery
    script: jquery-3.4.1.min.js
  - name: jquery-migrate
    version: 3.1.0
    src: htmlwidgets/lib/jquery-migrate
    script: jquery-migrate-3.1.0.min.js
  - name: slick
    version: 1.8.1
    src: htmlwidgets/lib/slick-1.8.1
    script: slick/slick.min.js
    stylesheet:  [slick/slick.css, slick/slick-theme.css]
  - name: css-resize
    version: 1.2.1
    src: htmlwidgets/lib/css-resize
    script: [ResizeSensor.js, ElementQueries.js]
  - name: slickR
    version: 0.0.2
    src: htmlwidgets/lib/slickR
    script: slickR.js
    stylesheet: [slick.css, slick-theme.css]
